<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prolific | Global Overview</title>
    <link href="font_lato.css" rel="stylesheet" type="text/css">
    <link href="v2_theme.css" rel="stylesheet" type="text/css">
    <link href="overview.css" rel="stylesheet" type="text/css">

    <script src="jquery-1.8.3.min.js"></script>
    <script src="spin.min.js"></script>
    <script src="render_utils.js"></script>
    <script src="render_settings.js"></script>
    <script src="d3.min.js" charset="utf-8"></script>
    <script src="d3utils.js" charset="utf-8"></script>
    <script src="underscore.min.js" charset="utf-8"></script>
    <script src="prolific_common.js" charset="utf-8"></script>
    <script src="overview_app.js" charset="utf-8"></script>
  </head>
  <body onload="start()">
    <div id="spinnerdiv"></div>

    <div class="top-shell">
      <header class="v2-header">
        <div class="v2-brand">
          <div class="v2-logo">P</div>
          <div>
            <h1 class="v2-title">Global Overview</h1>
            <p class="v2-subtitle">Patterns across all tracked days.</p>
          </div>
        </div>
        <nav class="v2-nav">
          <a href="index.html">Homepage</a>
          <a href="day.html">Daily Analytics</a>
          <button id="reloadbutton" type="button">Refresh Data</button>
        </nav>
      </header>

      <section class="v2-panel">
        <p class="v2-kicker">Time Distribution by Day</p>
        <div id="graphopts"></div>
        <div id="content"></div>
      </section>

      <section class="v2-panel v2-section">
        <p class="v2-kicker">Per-Window Summaries</p>
        <div id="summaries">
          <div id="keysummary"></div>
          <div id="timesummary"></div>
        </div>
      </section>

      <section class="v2-panel v2-section">
        <p class="v2-kicker">Yearly Breakdown</p>
        <div id="yearsummary"></div>
      </section>

      <section class="v2-panel v2-section">
        <p class="v2-kicker">Keystroke Frequency Across Days</p>
        <div id="keystats"></div>
      </section>
    </div>
  </body>
</html>
